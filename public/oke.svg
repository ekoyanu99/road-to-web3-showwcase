'<svg xmlns="http://www.w3.org/2000/svg" width="350" height="350" viewBox="0 0 350 350">',
  '<defs>',
    '<linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">',
      '<stop offset="0%" style="stop-color:#1e5799;stop-opacity:1" />',
      '<stop offset="100%" style="stop-color:#2989d8;stop-opacity:1" />',
    '</linearGradient>',
  '</defs>'
  '<style> .base { fill: white; font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; text-anchor: middle; dominant-baseline: middle;} </style>',
  '<rect width="100%" height="100%" fill="url(#backgroundGradient)" />',
  '<text x="50%" y="25%" class="base">',getName(tokenId),'</text>',
  '<text x="50%" y="35%" class="base">',"Level: ",getLevels(tokenId),'</text>',
  '<text x="50%" y="45%" class="base">',"Speed: ",getSpeed(tokenId),'</text>',
  '<text x="50%" y="55%" class="base">',"Strength: ",getStrength(tokenId),'</text>',
  '<text x="50%" y="65%" class="base">',"Life: ",getLife(tokenId),'</text>',
'</svg>'
